  Odoo-SH-Prepare-SSH:
    runs-on: ubuntu-latest
    steps:
      #ssh-keygen -q -N "" -o -f ./github.private.key -t rsa -b 2048 -C "odoo@odoo.sh"
      - run: mkdir -p ~/.ssh
      - run: ssh-keyscan -H ${ODOOSH_STAGING_INSTANCE_NAME}.dev.odoo.com >> ~/.ssh/known_hosts
      - run: echo "${{secrets.SSH_PRIVATE_KEY}}" >> ~/.ssh/id_rsa && chmod 600 ~/.ssh/id_rsa

  Odoo-SH-Update-All:
    runs-on: ubuntu-latest
    steps:
      - run: ssh ${ODOOSH_STAGING_INSTANCE_ID}@${ODOOSH_STAGING_INSTANCE_NAME}.dev.odoo.com 'odoo-bin -u all --i18n-overwrite --no-http --stop-after-init'