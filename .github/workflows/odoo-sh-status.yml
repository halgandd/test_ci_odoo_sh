name: Odoo.sh Get build status
on: [push]
env:
  ODOOSH_PROD_INSTANCE_ID: 6709388
  ODOOSH_PROD_INSTANCE_NAME: halgandd-test-ci-odoo-sh-prod-6709388
  ODOOSH_STAGING_INSTANCE_ID: 6709823
  ODOOSH_STAGING_INSTANCE_NAME: halgandd-test-ci-odoo-sh-staging-6709823
jobs:
  Odoo-SH-Get-Status:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - run : ssh-keyscan -H ${ODOOSH_STAGING_INSTANCE_ID}@${ODOOSH_STAGING_INSTANCE_NAME}.dev.odoo.com >> ~/.ssh/known_hosts
      - run : ssh ${ODOOSH_STAGING_INSTANCE_ID}@${ODOOSH_STAGING_INSTANCE_NAME}.dev.odoo.com 'odoo-bin -u all --i18n-overwrite --no-http --stop-after-init'
