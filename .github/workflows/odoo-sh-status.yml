  ODOOSH_STAGING_INSTANCE_ID: 6709823
  ODOOSH_STAGING_INSTANCE_NAME: halgandd-test-ci-odoo-sh-staging-6709823
jobs:
  Demo:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
